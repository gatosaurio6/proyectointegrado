{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitar Vacaciones</title>
    <link rel="stylesheet" href="{% static 'css/solicitudes.css' %}">
<body>
    <div class="container">
        <h1>Solicitud de Vacaciones</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar Solicitud</button>
        </form>
        <a href="{% url 'inicio' %}">Cancelar y Volver al Inicio</a>
    </div>
</body>
</html>
