{% extends 'inicio.html' %}

{% block content %}
{% include 'crud/navbar_admin.html' %} <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gestión de Áreas</h2>
        <a href="{% url 'crear_area' %}" class="btn btn-success">+ Nueva Área</a>
    </div>
    
    <ul class="list-group">
        {% for area in areas %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div >
                <h5>{{ area.nombre }}</h5>
                <small class="text-muted">Jefe: {{ area.jefe.username|default:"Sin asignar" }}</small>
            </div>
            <div>
                <a href="{% url 'editar_area' area.id %}" class="btn btn-sm btn-primary">Editar</a>
                <a href="{% url 'eliminar_area' area.id %}" class="btn btn-sm btn-danger">Eliminar</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
