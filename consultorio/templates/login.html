<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CESFAM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            color: #2a6db0;
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .login-container input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #2a6db0;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .login-container button:hover {
            background-color: #1e4d7a;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login CESFAM</h2>

        {% if form.errors %}
            <p class="error">Usuario o contraseña incorrectos</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="id_username">Usuario:</label>
            <input type="text" name="username" id="id_username" placeholder="Tu usuario">

            <label for="id_password">Contraseña:</label>
            <input type="password" name="password" id="id_password" placeholder="Tu contraseña">

            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
